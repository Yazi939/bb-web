    ">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',

            background: #001529;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script type="module" crossorigin src="./main.js"></script>
    <link rel="modulepreload" crossorigin href="./react-vendor.js">
    <link rel="modulepreload" crossorigin href="./antd-vendor.js">
    <link rel="modulepreload" crossorigin href="./utils-vendor.js">
    <link rel="stylesheet" crossorigin href="./main.css">
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                        
                        // Проверяем обновления каждые 10 секунд 
                        setInterval(() => {
                            registration.update();
                        }, 10000);
                        
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New version available!');
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Debug: Проверяем манифест
        fetch('./manifest-web.json')
            .then(response => {
                if (!response.ok) {
                    console.error('Manifest not found!', response.status);
                } else {
                    console.log('Manifest loaded successfully');
                    return response.json();
                }
            })
            .then(manifest => {
                if (manifest) {
                    console.log('Manifest content:', manifest);
                }
            })
            .catch(error => {
                console.error('Manifest error:', error);
            });
    </script>
</body>
